<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
</head>

<body>
    <div id="counter">
        <h1>{{count}}</h1>
        <button @click="addcount">åŠ 1</button>
    </div>

    <script>

        new Vue({
            el: `#counter`,
            data: {
                count: 10,
                x: 1,
            },
            methods: {
                addcount() {
                    // this.count *= 2;

                    this.count += this.x;
                    this.x += 1;
                },
            },
        });
    </script>

    <div id="counter1">

        <h1 v-if="show">Hello</h1>
        <h1 v-else>World</h1>
        <button @click="togger">show</button>
    </div>

    <script>

        new Vue({
            el: `#counter1`,
            data: {
                show: true,
            },
            methods: {
                togger() {
                    this.show = !this.show;
                },
            },
        });
    </script>
</body>

</html>
